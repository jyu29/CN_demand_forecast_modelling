name: push
on: [pull_request]

env:
  CONDA_ENV: forecast-modeling-demand
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: forecast-modeling-demand
        environment-file: environment.yml
        python-version: 3.7
        auto-activate-base: false
    - name: Testing & code coverage
      shell: bash -l {0}
      run: |
        conda run --no-capture-output -n $CONDA_ENV python -m pytest -v --cache-clear --cov=src > pytest-coverage.txt
    - name: Comment coverage
      uses: coroo/pytest-coverage-commentator@v1.0.2
    - name: Lint with flake8
      shell: bash -l {0}
      run: |
        # stop the build if there are Python syntax errors or undefined names
        conda run --no-capture-output -n $CONDA_ENV flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        conda run --no-capture-output -n $CONDA_ENV flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
